<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f4f7fb;
    }
    .login-box {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 360px;
    }
    .login-box h2 {
      margin: 0 0 10px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background: #0070ba;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Sign in</h2>
    <input id="authId" placeholder="User ID">
    <input id="authPw" type="password" placeholder="Password">
    <button class="login-btn" id="loginBtn">Login</button>
    <div id="errorBox" class="error">Invalid credentials or max devices reached</div>
  </div>

<script>
  const USERS = {
    sujan: { password: "pass123", name: "John Doe", email: "john@email.com", avatar: "xLNlD6cq_400x400.jpg" },
    jane: { password: "secret456", name: "Jane Smith", email: "jane@email.com", avatar: "xLNlD6cq_400x400.jpg" }
  };

  // simulate backend sessions
  let ACTIVE_SESSIONS = JSON.parse(localStorage.getItem("activeSessions") || "{}");

  // unique device id
  let DEVICE_ID = localStorage.getItem("deviceId");
  if (!DEVICE_ID) {
    DEVICE_ID = "dev-" + Math.random().toString(36).slice(2);
    localStorage.setItem("deviceId", DEVICE_ID);
  }

  const idInput = document.getElementById("authId");
  const pwInput = document.getElementById("authPw");
  const btn = document.getElementById("loginBtn");
  const errorBox = document.getElementById("errorBox");

  function saveSessions() {
    localStorage.setItem("activeSessions", JSON.stringify(ACTIVE_SESSIONS));
  }

  btn.addEventListener("click", () => {
    const id = (idInput.value || "").trim().toLowerCase();
    const pw = pwInput.value;
    const user = USERS[id];
    if (user && user.password === pw) {
      if (!ACTIVE_SESSIONS[id]) ACTIVE_SESSIONS[id] = [];
      if (ACTIVE_SESSIONS[id].includes(DEVICE_ID)) {
        // already logged in
      } else if (ACTIVE_SESSIONS[id].length >= 2) {
        errorBox.textContent = "‚ùå This account is already used on 2 devices.";
        errorBox.style.display = "block";
        return;
      } else {
        ACTIVE_SESSIONS[id].push(DEVICE_ID);
        saveSessions();
      }

      // save session only until browser close
      sessionStorage.setItem("currentUserId", id);

      window.location.href = "index.html";
    } else {
      errorBox.textContent = "‚ùå Invalid ID or password.";
      errorBox.style.display = "block";
    }
  });

  // If already logged in in this session ‚Üí redirect
  if (sessionStorage.getItem("currentUserId")) {
    window.location.href = "index.html";
  }
</script>
<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // üî• Your Firebase config (replace with your project‚Äôs config)
  const firebaseConfig = {
    apiKey: "YOUR-API-KEY",
    authDomain: "YOUR-PROJECT.firebaseapp.com",
    projectId: "YOUR-PROJECT-ID",
    storageBucket: "YOUR-PROJECT.appspot.com",
    messagingSenderId: "YOUR-SENDER-ID",
    appId: "YOUR-APP-ID"
  };

  // Init Firebase + Firestore
  const app = initializeApp(firebaseConfig);
  window.db = getFirestore(app); // make available globally
</script>

</body>
</html>
